<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/login.css" type="text/css" />
    <link rel="stylesheet" href="/styles/register.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">`

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="compose"><i class="fa fa-pencil-square-o"></i>Compose</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="new-tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="register">
        <h2>Please make a new account</h2>
        <form action="/register/" method="POST">
          <input id="newHandle" type="newHandle" name="newHandle" placeholder="type your handle name here">
          <input id="displayName" type="displayName" name="displayName" placeholder="type your display name here">
          <input id="password" type="password" name="password" placeholder="type your password here">
          <input type="submit" value="Submit" id="register">
        </form>
      </section>

      <section class="login">
        <h2>Please Login to tweet</h2>
        <form action="/login/" method="POST">
          <input id="handle" type="handle" name="handle" placeholder="type your handle name here">
          <input id="password" type="password" name="password" placeholder="type your password here">
          <input type="submit" value="Submit" id="login">
        </form>
      </section>

      <section id="tweets-container">
      <!-- Tweets go here when rendered -->
      </section>


    </main>

    <footer class="bottom">This is the bottom of the page, its foot if you would</footer>
  </body>
</html>
